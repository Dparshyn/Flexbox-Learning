<!doctype html>

<html>
	<head>
		<title>Flexbox</title>
		<meta charset="utf-8">
		<style>
			body{
				background: #fefefe; 
				margin: 0; 
				padding: 0;
				font:1em/1.3em Arial, Tahoma, "Trebuchet MS", sans-serif;
				color: #272727;
			}
			img{
				margin: 0; 
				padding: 0; 
				vertical-align: middle; 
				border: none;
			}
			.main{
				margin: 20px; 
				border: 1px solid #ccc; 
				padding: 20px; 
				background: #fff; 
				border-radius: 3px;
			}
			.bl{
				padding: 5px 10px; 
				border:1px solid #ddd; 
				background: #fffde1; 
				border-radius: 3px;
				margin: 20px;
			}
			.main {
				display: -ms-flexbox;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				height: 200px;
				max-width: 1000px;
				margin: 20px auto;
				justify-content: center;
				align-items: stretch;
				align-content: stretch;
				flex-flow: column wrap;
			}
			.bl {
				height: 100px;
			}
			.fl1 {}
			.fl2 {}
			.fl3 {}
			.fl4 {}
			.fl5 {}
			.fl6 {}
		</style>
	</head>

	<body>
	
		<div class="main">
			<div class="bl fl1">1</div>
			<div class="bl fl2">2</div>
			<div class="bl fl3">3</div>
			<div class="bl fl4">4</div>
			<div class="bl fl5">5</div>
			<div class="bl fl6">6</div>
		</div>
	
	</body>
</html>
